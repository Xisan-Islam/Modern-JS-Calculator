<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Xisan</title>
    <link rel = "shortcut icon" type ="x icon" href="calc.webp">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
    <body>


        <div class="p-contain">
        <h1>Calculator By Xisan</h1>


    <div class="container">
        <input type="text" placeholder="0" id="inputBox" readonly>

        <div class="button">
            <button>AC</button>
            <button>DEL</button>
            <button>%</button>
            <button class="operator">/</button>
        </div>

        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>

        <div class="button">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="operator">+</button>
        </div>

        <div class="button">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="operator">-</button>
        </div>

        <div class="button">
            <button>00</button>
            <button>0</button>
            <button class="symbol">.</button>
            <button class="eql" value="=">=</button>
        </div>









    </div>




</div>














    <script src="calc.js"></script>
</body>
</html>
